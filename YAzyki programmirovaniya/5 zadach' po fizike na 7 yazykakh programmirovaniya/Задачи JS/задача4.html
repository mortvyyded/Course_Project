<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Задача №4</title>
</head>
<body>
    <div class="zagalovok">
    <h4>Ласточки и стрижи во время полёта развивают скорость до 100-150 км/ч.
А вот кряковые утки им уступают, они летают со скоростью 96км/ч.
А какое расстояние пролетают эти птицы за 1 минуту?</h4>
    <div class="container">
    <h3>S1</h3><output id="out"></output> 
    <h3>S2</h3><output id="out1"></output> 

 <div class="One">  
        <div>
            <h3>t</h3> <input id="t">
        </div> 

        <div>
            <h3>v1</h3> <input id="v1">
        </div>

        <div>
            <h3>v2</h3> <input id="v2">
        </div> 

    
    <button onclick="click()">Рассчитать</button>
    
        
        
    <img src="zadacha4.png">
    </div> 
    </div>
    <script>
        document.querySelector("button").onclick = function(){
         let t = document.getElementById( "t" ).value;
         let v1 = document.getElementById ( "v1" ).value;
         let v2 = document.getElementById ( "v2" ).value;
           
         let res = v1 * t;
         let res1 = v2 * t;
        document.getElementById("out").innerHTML = res;
        document.getElementById("out1").innerHTML = res1;
        }
    </script>
</body>

</html>
