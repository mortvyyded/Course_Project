<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Регистрация/Авторизация</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" ntegrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reg.css">
</head>

<body>

<nav class="menu">
    <ul>
        <li><a href="#"><b>О компании</b></a></li>
        <li><a href="#"><b>Продукция</b></a></li>
        <li><a href="#"><b>Услуги</b></a></li>

        <li><a href="#"><b>Контакты</b></a></li>
        <li><a href="main.html"><strong>Вернуться на главную</strong></a></li>
    </ul>
</nav>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Имя" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Пароль" />
            <button>Зарегистрироваться</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign In</h1>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Пароль" />
            <button>Войти</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>С возвращением!</h1>
                <p>Войдите в аккаунт и начните пользоваться нашими услугами</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Привествуем нового пользователя!</h1>
                <p>Создайте аккаунт и начните пользоваться нашими услугами</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/reg.js"></script>

</body>

</html>
